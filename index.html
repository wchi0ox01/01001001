<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบลงทะเบียนและเช็คชื่อนักศึกษา</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- face-api.js -->
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <style>
        body { font-family: 'Inter', 'Kanit', sans-serif; }
        .loader { border-top-color: #3b82f6; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 transition-colors duration-300">
    <div class="container mx-auto p-4 md:p-6">
        <!-- Header -->
        <header class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-4 mb-6 text-center">
            <div class="flex items-center justify-center space-x-3">
                <i data-lucide="user-check" class="text-blue-600 w-8 h-8"></i>
                <h1 class="text-xl md:text-2xl font-bold text-gray-700 dark:text-gray-200">ระบบลงทะเบียนและเช็คชื่อนักศึกษา</h1>
            </div>
        </header>

        <!-- Registration Section -->
        <div id="registration-section" class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md max-w-2xl mx-auto">
            <h2 class="text-2xl font-bold mb-6 text-center">ลงทะเบียนนักศึกษาใหม่</h2>
            
            <form id="registration-form" onsubmit="handleRegistration(event)" class="space-y-6">
                <div>
                    <label for="student-id" class="block font-medium mb-2">รหัสประจำตัวนักศึกษา *</label>
                    <input type="text" id="student-id" class="w-full border-gray-300 dark:border-gray-600 dark:bg-gray-700 rounded-lg p-3" required>
                </div>
                
                <div>
                    <label for="student-name" class="block font-medium mb-2">ชื่อ-สกุล *</label>
                    <input type="text" id="student-name" class="w-full border-gray-300 dark:border-gray-600 dark:bg-gray-700 rounded-lg p-3" required>
                </div>
                
                <div>
                    <label for="student-year" class="block font-medium mb-2">ชั้นปี *</label>
                    <select id="student-year" class="w-full border-gray-300 dark:border-gray-600 dark:bg-gray-700 rounded-lg p-3" required>
                        <option value="">เลือกชั้นปี</option>
                        <option value="ปี 1">ปี 1</option>
                        <option value="ปี 2">ปี 2</option>
                        <option value="ปี 3">ปี 3</option>
                        <option value="ปี 4">ปี 4</option>
                    </select>
                </div>
                
                <div>
                    <label class="block font-medium mb-2">สแกนใบหน้า *</label>
                    <div class="border-2 border-dashed border-gray-300 dark:border-gray-600 rounded-lg p-4 text-center">
                        <div id="face-capture-area" class="flex flex-col items-center">
                            <div class="w-full max-w-xs mx-auto aspect-[4/3] bg-gray-200 dark:bg-gray-700 rounded-lg overflow-hidden relative mb-4">
                                <video id="capture-video" class="w-full h-full object-cover" autoplay playsinline></video>
                                <canvas id="capture-canvas" class="hidden"></canvas>
                            </div>
                            <button type="button" onclick="captureFace()" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
                                <i data-lucide="camera" class="w-4 h-4 inline mr-2"></i>เปิดกล้องและถ่ายภาพ
                            </button>
                        </div>
                        <div id="face-preview-area" class="hidden">
                            <div class="w-32 h-32 mx-auto mb-4 rounded-full overflow-hidden border-4 border-green-500">
                                <img id="face-preview" src="" class="w-full h-full object-cover">
                            </div>
                            <p class="text-green-600 font-medium">ถ่ายภาพใบหน้าเรียบร้อยแล้ว</p>
                            <button type="button" onclick="retakePhoto()" class="text-blue-600 mt-2">ถ่ายภาพใหม่</button>
                        </div>
                    </div>
                </div>
                
                <div class="text-center">
                    <button type="submit" id="submit-btn" class="bg-green-600 text-white px-8 py-3 rounded-lg hover:bg-green-700 text-lg font-semibold">
                        บันทึกข้อมูลและเริ่มเช็คชื่อ
                    </button>
                </div>
            </form>
        </div>

        <!-- Attendance Section (Initially Hidden) -->
        <div id="attendance-section" class="hidden">
            <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md text-center mb-6">
                <h2 class="text-2xl font-bold mb-4">ระบบเช็คชื่อนักศึกษา</h2>
                <p class="text-gray-600 dark:text-gray-400 mb-6" id="welcome-message">ยินดีต้อนรับ</p>
                <button onclick="startAttendance()" class="bg-blue-600 text-white px-8 py-3 rounded-full hover:bg-blue-700 text-lg font-semibold">
                    <i data-lucide="camera"></i> เริ่มเช็คชื่อ
                </button>
            </div>
            
            <div id="scanning-section" class="hidden bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md">
                <h2 class="text-lg font-semibold mb-4 text-center">กำลังสแกนใบหน้า...</h2>
                <div class="w-full max-w-2xl mx-auto bg-black rounded-lg overflow-hidden relative aspect-video">
                    <video id="video" class="w-full h-full" autoplay muted playsinline></video>
                    <canvas id="overlay" class="absolute top-0 left-0"></canvas>
                    <div id="scan-success-overlay" class="absolute inset-0 bg-green-900 bg-opacity-70 text-white text-2xl font-bold flex items-center justify-center hidden">
                        เช็คชื่อสำเร็จ!
                    </div>
                </div>
                <div class="text-center mt-4">
                    <button onclick="stopAttendance()" class="bg-red-600 text-white px-6 py-2 rounded-lg hover:bg-red-700">
                        <i data-lucide="square"></i> หยุดเช็คชื่อ
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const GAS_URL_KEY = 'gasWebAppUrl';
        let gasWebAppUrl = localStorage.getItem(GAS_URL_KEY);
        let currentStudent = null;
        let isScanning = false;
        let recognitionInterval = null;
        let captureStream = null;

        // Initialize
        window.onload = async () => {
            lucide.createIcons();
            
            // Check if student is already registered
            const savedStudent = localStorage.getItem('currentStudent');
            if (savedStudent) {
                currentStudent = JSON.parse(savedStudent);
                showAttendanceSection();
            }
            
            // Load face-api models
            if (typeof faceapi !== 'undefined') {
                try {
                    const MODEL_URL = 'https://cdn.jsdelivr.net/npm/@vladmandic/face-api/model/';
                    await Promise.all([
                        faceapi.nets.ssdMobilenetv1.loadFromUri(MODEL_URL),
                        faceapi.nets.faceLandmark68Net.loadFromUri(MODEL_URL),
                        faceapi.nets.faceRecognitionNet.loadFromUri(MODEL_URL)
                    ]);
                } catch (error) {
                    console.error('Failed to load face-api models:', error);
                }
            }
        };

        // Registration Form Handler
        async function handleRegistration(event) {
            event.preventDefault();
            
            const studentId = document.getElementById('student-id').value;
            const studentName = document.getElementById('student-name').value;
            const studentYear = document.getElementById('student-year').value;
            const faceImage = document.getElementById('capture-canvas').toDataURL('image/jpeg');
            
            if (!faceImage) {
                alert('กรุณาถ่ายภาพใบหน้าของคุณก่อน');
                return;
            }
            
            const submitBtn = document.getElementById('submit-btn');
            submitBtn.disabled = true;
            submitBtn.innerText = 'กำลังบันทึก...';
            
            // Save student data locally
            currentStudent = {
                studentid: studentId,
                name: studentName,
                class: studentYear,
                imagedatabase64: faceImage
            };
            
            localStorage.setItem('currentStudent', JSON.stringify(currentStudent));
            
            // Register student in the system
            if (gasWebAppUrl) {
                const response = await apiCall({
                    action: 'addStudent',
                    data: currentStudent
                });
                
                if (!response.success) {
                    console.error('Failed to register student:', response.error);
                }
            }
            
            // Show attendance section
            showAttendanceSection();
            submitBtn.disabled = false;
        }

        function showAttendanceSection() {
            document.getElementById('registration-section').classList.add('hidden');
            document.getElementById('attendance-section').classList.remove('hidden');
            document.getElementById('welcome-message').innerText = `ยินดีต้อนรับ ${currentStudent.name} (${currentStudent.studentid})`;
        }

        // Face Capture Functions
        async function captureFace() {
            try {
                if (captureStream) {
                    stopCaptureVideo();
                }
                
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        width: 640, 
                        height: 480,
                        facingMode: 'user'
                    } 
                });
                
                captureStream = stream;
                const video = document.getElementById('capture-video');
                video.srcObject = stream;
                
                // Wait for video to be ready
                video.addEventListener('loadedmetadata', () => {
                    const canvas = document.getElementById('capture-canvas');
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    
                    // Capture photo after a short delay
                    setTimeout(() => {
                        const context = canvas.getContext('2d');
                        context.drawImage(video, 0, 0, canvas.width, canvas.height);
                        
                        // Show preview
                        document.getElementById('face-preview').src = canvas.toDataURL('image/jpeg');
                        document.getElementById('face-capture-area').classList.add('hidden');
                        document.getElementById('face-preview-area').classList.remove('hidden');
                        
                        // Stop video stream
                        stopCaptureVideo();
                    }, 1000);
                });
                
            } catch (error) {
                console.error('Error accessing camera:', error);
                alert('ไม่สามารถเข้าถึงกล้องได้ กรุณาอนุญาตการเข้าถึงกล้อง');
            }
        }

        function retakePhoto() {
            document.getElementById('face-capture-area').classList.remove('hidden');
            document.getElementById('face-preview-area').classList.add('hidden');
            captureFace();
        }

        function stopCaptureVideo() {
            if (captureStream) {
                captureStream.getTracks().forEach(track => track.stop());
                captureStream = null;
            }
        }

        // Attendance Functions
        async function startAttendance() {
            document.getElementById('scanning-section').classList.remove('hidden');
            isScanning = true;
            
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        width: 640, 
                        height: 480,
                        facingMode: 'user'
                    } 
                });
                
                const video = document.getElementById('video');
                video.srcObject = stream;
                
                video.addEventListener('play', () => {
                    const overlay = document.getElementById('overlay');
                    const displaySize = { width: video.clientWidth, height: video.clientHeight };
                    faceapi.matchDimensions(overlay, displaySize);
                    
                    recognitionInterval = setInterval(async () => {
                        if (!isScanning) return;
                        
                        const detections = await faceapi.detectAllFaces(video)
                            .withFaceLandmarks()
                            .withFaceDescriptors();
                            
                        const resizedDetections = faceapi.resizeResults(detections, displaySize);
                        overlay.getContext('2d').clearRect(0, 0, overlay.width, overlay.height);
                        
                        if (detections.length > 0) {
                            // For simplicity, we'll assume any face detection is the registered student
                            // In a real system, you would compare with the registered face
                            recordAttendance();
                        }
                        
                    }, 2000); // Check every 2 seconds
                });
                
            } catch (error) {
                console.error('Error starting attendance:', error);
                alert('ไม่สามารถเริ่มระบบเช็คชื่อได้');
            }
        }

        function stopAttendance() {
            isScanning = false;
            
            if (recognitionInterval) {
                clearInterval(recognitionInterval);
                recognitionInterval = null;
            }
            
            const video = document.getElementById('video');
            if (video.srcObject) {
                video.srcObject.getTracks().forEach(track => track.stop());
                video.srcObject = null;
            }
            
            document.getElementById('scanning-section').classList.add('hidden');
        }

        async function recordAttendance() {
            if (!currentStudent) return;
            
            // Show success message
            const successOverlay = document.getElementById('scan-success-overlay');
            successOverlay.classList.remove('hidden');
            
            // Record attendance
            if (gasWebAppUrl) {
                const attendanceData = {
                    id: currentStudent.studentid,
                    name: currentStudent.name,
                    class: currentStudent.class,
                    timestamp: new Date().toISOString(),
                    location: 'วิทยาลัย',
                    status: 'มาเรียน'
                };
                
                await apiCall({
                    action: 'recordAttendance',
                    data: attendanceData
                });
            }
            
            // Hide success message after 2 seconds
            setTimeout(() => {
                successOverlay.classList.add('hidden');
            }, 2000);
        }

        // API Call Function
        async function apiCall(payload) {
            if (!gasWebAppUrl) {
                console.warn('GAS URL not configured');
                return { success: false, error: 'GAS URL not configured' };
            }
            
            try {
                const response = await fetch(gasWebAppUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                    body: JSON.stringify(payload)
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                return await response.json();
            } catch (error) {
                console.error('API Call Error:', error);
                return { success: false, error: error.message };
            }
        }
    </script>
</body>
</html>
